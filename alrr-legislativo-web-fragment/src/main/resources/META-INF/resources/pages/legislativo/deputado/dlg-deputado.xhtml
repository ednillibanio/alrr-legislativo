<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<p:dialog id="dlg-deputado" widgetVar="dlg-deputado" showEffect="clip"
	hideEffect="clip" closeOnEscape="true" showHeader="false"
	responsive="true" modal="true" resizable="false" closable="false"
	appendTo="@(body)" styleClass="ui-fluid ui-md-6 ui-lg-6 nopad"
	fitViewport="true">

	<h:form id="frm-deputado">
		<p:tooltip />
		<p:growl id="msgs-deputado" escape="false" />

		<p:panel header="Deputado Estadual" id="pnl-deputado"
			styleClass="nopad-left nopad-right">

			<ui:include src="componentes/pnl-dep-dados-pessoais.xhtml" />

			<!-- <ui:include src="componentes/pnl-dep-contatos.xhtml" /> -->

			<!-- informa qual  o gabinete que o deputado estÃ¡. -->
			<!-- <ui:include src="componentes/pnl-dep-localidade.xhtml" />	 -->


			<!-- BOTOES -->
			<f:facet name="footer">

				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank">

					<!-- CANCELAR -->
					<p:commandButton value="Fechar" id="btn-fechar"
						icon="fa fa-fw fa-times" title="Fechar" styleClass="btn-lg"
						oncomplete="PF('dlg-deputado').hide()" process="@this" />

					<!-- SALVAR -->
					<p:commandButton value="Salvar" id="btn-salvar" title="Salvar"
						icon="fa fa-fw fa-floppy-o" styleClass="btn-lg"
						validateClient="true" update="frm-deputado"
						action="#{deputadoController.salvar()}"
						onsuccess="PF('dlg-deputado').hide()" />
				</p:panelGrid>

			</f:facet>
		</p:panel>

	</h:form>
	<ui:include src="/pages/commons/dlg-capturar-imagem.xhtml" />
	<ui:include src="/pages/commons/dlg-escolher-imagem.xhtml" />
</p:dialog>
</html>
