<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<ui:composition template="/default.xhtml">

	<ui:define name="content">
		<div class="ui-responsive">

			<h1>Painel de Deputados</h1>
			<p:separator />

			<h:form id="frm-pg-deputado">

				<div class="ui-g ui-responsive">
					<div class="ui-g-1 ui-lg-1 ui-md-1" />
					<div class="ui-g-10 ui-lg-10 ui-md-9">
						<!-- BOTAO NOVO DEPUTADO -->
						<div class="ui-g ui-fluid" style="margin-top: 25px;">
							<div class="ui-lg-3 ui-md-3 ui-g-12 nopad-left">
								<p:commandButton value="Novo Deputado" id="btn-novo-deputado"
									title="Novo Deputado" action="#{deputadoController.novo()}"
									icon="fa fa-fw fa-file-text" process="@this"
									update="dlg-deputado" styleClass="btn-lg" />
							</div>
						</div>
						<br />


						<!-- FILTRO DE PESQUISA -->
						<ui:include src="componentes/pnl-dep-filtro.xhtml" />

						<p:messages id="msgs" style="msgs" />


						<!-- RESULTADO PESQUISA -->
						<p:outputPanel rendered="#{deputadoController.entities.size()>0}">
							<p:separator />
							<ui:include src="componentes/pnl-dep-resultado.xhtml" />
						</p:outputPanel>
					</div>
				</div>
			</h:form>

			<!-- DIALOG NOVO DEPUTADO -->
			<ui:include src="dlg-deputado.xhtml" />

			<!-- chamado no pnl-dep-dados-pessoais -->
			<ui:include src="/pages/commons/dlg-localidade.xhtml" />


		</div>
	</ui:define>
</ui:composition>
</html>
