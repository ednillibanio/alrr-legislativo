<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<ui:composition template="/default.xhtml">

	<ui:define name="content">
		<div class="ui-responsive">


			<h:form id="frm-pg-membro-mesa">
				<p:panel>
					<h1>Membro da Mesa Diretora</h1>
					<p:separator />

					<!-- BOTAO NOVO MEMBRO -->
					<div class="ui-g ui-fluid">
						<div class="ui-lg-2 ui-md-3 ui-g-12 nopad-left">
							<p:commandButton value="Novo Membro" id="btn-novo-membro"
								title="Novo Membro da Mesa Diretora"
								action="#{membroMesaDiretoraController.novo()}"
								icon="fa fa-fw fa-file-text" process="@this"
								update="dlg-membro-mesa" />
						</div>
					</div>

					<p:spacer height="5" />
					<p:growl id="msgs" showDetail="true" sticky="true" />


					<!-- FILTRO DE PESQUISA -->
					<p:panel header="Filtros" toggleable="true">
						<ui:include src="componentes/pnl-membro-mesa-filtro.xhtml" />
					</p:panel>

					<!-- RESULTADO PESQUISA -->
					<p:outputPanel
						rendered="#{membroMesaDiretoraController.entities.size()>0}">
						<p:spacer height="35" />
						<p:separator />

						<ui:include src="componentes/pnl-membro-mesa-resultado.xhtml" />
					</p:outputPanel>
				</p:panel>
			</h:form>

			<!-- DIALOG MEMBRO DA MESA -->
			<ui:include src="dlg-membro-da-mesa.xhtml" />




		</div>
	</ui:define>
</ui:composition>
</html>
